<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frame Bon Appetit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="camera-container">
      <video id="video-feed" autoplay playsinline></video>

      <img
        src="AR_MEJA_NETFLIX_1.png"
        class="frame-overlay"
        alt="Frame Twibbon"
      />

      <canvas id="canvas"></canvas>
    </div>

    <button id="capture-btn" aria-label="Ambil Foto"></button>

    <button id="flip-btn" aria-label="Balik Kamera">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11.5 2.5L16 7l-4.5 4.5"/>
            <path d="M21.5 7H16"/>
            <path d="M12.5 21.5L8 17l4.5-4.5"/>
            <path d="M2.5 17H8"/>
        </svg>
    </button>
    
    <a id="download-link" style="display: none;"></a>

    <script src="script.js"></script>
  </body>
</html>
